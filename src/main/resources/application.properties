spring.application.name=Wallet_Service
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://wallet-postgres:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
logging.level.org.hibernate.orm.connections.pooling=WARN

# JPA / Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Redis Configuration
spring.data.redis.host=wallet-redis
spring.data.redis.port=6379

# JWT
jwt.secret=${JWT_SECRET}
gateway.secret=${GATEWAY_SECRET}

# Service-to-service authentication
service.secret=${SERVICE_SECRET}

# ========================================
# Kafka Configuration (KRaft Mode)
# ========================================
spring.kafka.bootstrap-servers=kafka:9092

# Consumer configuration
spring.kafka.consumer.group-id=wallet-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Type mapping for Kafka messages
# Format: producer's fully qualified class name -> consumer's local class
spring.kafka.consumer.properties.spring.json.type.mapping=\
  com.brokerx.order_service.infrastructure.kafka.dto.OrderExecutedEvent:com.brokerx.wallet_service.infrastructure.kafka.dto.OrderExecutedEvent,\
  com.brokerx.order_service.infrastructure.kafka.dto.OrderFailedEvent:com.brokerx.wallet_service.infrastructure.kafka.dto.OrderFailedEvent
spring.kafka.producer.properties.spring.json.type.mapping=\
  com.brokerx.wallet_service.infrastructure.kafka.dto.WalletSettledEvent:com.brokerx.wallet_service.infrastructure.kafka.dto.WalletSettledEvent

# Topic names
kafka.topic.order-executed=order.executed
kafka.topic.order-failed=order.failed
kafka.topic.wallet-settled=wallet.settled

# ========================================
# Actuator & Observability Configuration
# ========================================

# Expose all actuator endpoints
management.endpoints.web.exposure.include=*

# Dedicated port for metrics (optional, otherwise uses the same port)
management.server.port=8080

# Enable detailed metrics
management.metrics.enable.all=true
management.prometheus.metrics.export.enabled=true

# Enable histograms for percentiles (p95, p99)
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s

# Detailed health check
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Custom tags to identify the service in Prometheus
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=local
